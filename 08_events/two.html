<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function(){
        console.log("Hitesh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>

 setInterval => continously given time k bad execute krta jata hai
 setTimeout => executes the given function only once after a given time
 clearTimeout => * remove the setTimeout from the Queue. Agr setTimeout execute hony se pehly humny cleartimeout call kr dia to settimeout kbhi bhi execute nhi hoga Becz it is then removed from the Queue.
